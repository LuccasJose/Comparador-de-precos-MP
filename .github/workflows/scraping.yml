name: Atualizacao de Precos

on:
  schedule:
    # Executa toda segunda-feira às 08:00 (horário UTC)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Adiciona um botão no GitHub para você rodar manualmente quando quiser

jobs:
  atualizar-dados:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dá permissão para o GitHub Action salvar o arquivo modificado

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Configurar ambiente
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Pode ajustar para a versão que você utiliza

      - name: Instalar Tesseract OCR (com pacote para Português)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      - name: Instalar bibliotecas
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegador do Playwright (Chromium)
        run: python -m playwright install --with-deps chromium

      - name: Executar o sistema
        env:
          # Puxa a sua chave de API de forma segura
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        run: python src/main.py

      - name: Salvar o novo dados.json no GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dados.json
          # Só faz o commit se os preços tiverem mudado
          git diff --quiet && git diff --staged --quiet || (git commit -m "Atualiza dados.json com novos preços" && git push)